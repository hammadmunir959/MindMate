version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - mindmate-network
    restart: unless-stopped

networks:
  mindmate-network:
    external: true

